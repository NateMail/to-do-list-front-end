<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <nav class="navbar sticky-top navbar-dark bg-dark">
      <button id="show_items" type="button" class="btn btn-success hidden shown">List Items</button>
      <button id="hide_items" type="button" class="btn btn-dark hidden shown">Hide Items</button>
      </nav>

  <form id="sign-up" class="signingUp">
  <input type="email" name="credentials[email]" placeholder="Email">
  <input type="password" name="credentials[password]" placeholder="Password">
  <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
  <input class="sub" type="submit" value="Sign Up!">
</form>

<form id="sign-in" class="signingIn">
  <input type="email" name="credentials[email]" placeholder="Email" required>
  <input type="password" name="credentials[password]" placeholder="Password">
  <input class="sub" type="submit" value="Sign In!">
</form>

<form id="change-password" class="passwordChange">
  <input type="password" name="passwords[old]" placeholder="Old Password">
  <input type="password" name="passwords[new]" placeholder="New Password">
  <input class="sub" type="submit" value="Changed Password!">
</form>

<form id="sign-out" class="signingOut">
  <input class="sub" type="submit" value="Sign Out!">
</form>

      <h1>To Do List</h1>
      <div class="messaging"></div>
<form id="make_item" class="create hidden  shown">
    <input type="text" name="item[title]" required="required" placeholder="To do title">
    <input type="text" name="item[description]" required="required" placeholder="To do description">
    <input type="submit" class="btn btn-primary" value="Create Item">
</form>

<main>
  <div id="content" class="content hidden shown"></div>
</main>
    </body>
</html>
