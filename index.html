<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Nate's To Do List</h1>

  <form id="sign-up" class="signingUp">
  <input type="email" name="credentials[email]" placeholder="Email">
  <input type="password" name="credentials[password]" placeholder="Password">
  <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
  <input class="sub" type="submit" value="Sign Up!">
</form>
<br>
<form id="sign-in" class="signingIn">
  <input type="email" name="credentials[email]" placeholder="Email" required>
  <input type="password" name="credentials[password]" placeholder="Password">
  <input class="sub" type="submit" value="Sign In!">
</form>
<br>
<form id="change-password" class="passwordChange">
  <input type="password" name="passwords[old]" placeholder="Old Password">
  <input type="password" name="passwords[new]" placeholder="New Password">
  <input class="sub" type="submit" value="Changed Password!">
</form>
<br>
<form id="sign-out" class="signingOut">
  <input class="sub" type="submit" value="Sign Out!">
</form>
<br>
<form id="make_item">
  <input type="text" name="item[title]" placeholder="To do title">
  <input type="text" name="item[description]" placeholder="To do description">
  <button type="submit">Submit Item</button>
</form>
<br>
<button id="show_items">List Items</button>

<main>
  <div id="content" class="content"></div>
</main>
    </body>
</html>
