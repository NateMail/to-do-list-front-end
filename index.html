<!DOCTYPE html>
<html>
    <head>
      <title>To Do List</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <nav class="navbar sticky-top">
      <button id="show_items" type="button" class="btn btn-success hidden shown">List Items</button>
      <button id="hide_items" type="button" class="btn btn-light hidden shown">Hide Items</button>
      <button id="sign-up-nav-button" class="btn btn-dark">Sign up!</button>
      <button id="sign-in-nav-button" class="btn btn-dark">Sign in!</button>
      <button id="change-password-nav-button" class="btn btn-info hidden">Change Password</button>
      <form id="sign-out" class="signingOut">
        <input class="sub btn btn-danger sign-out hiding" type="submit" value="Sign Out!">
      </form>
      </nav>

  <form id="sign-up" class="signing-up hiding">
  <input type="email" name="credentials[email]" placeholder="Email">
  <input type="password" name="credentials[password]" placeholder="Password">
  <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
  <input class="sub btn btn-dark" type="submit" value="Sign Up!">
</form>

<form id="sign-in" class="signing-in hiding">
  <input type="email" name="credentials[email]" placeholder="Email" required>
  <input type="password" name="credentials[password]" placeholder="Password">
  <input class="sub btn btn-dark" type="submit" value="Sign In!">
</form>

<form id="change-password" class="password-change hiding">
  <input type="password" name="passwords[old]" placeholder="Old Password">
  <input type="password" name="passwords[new]" placeholder="New Password">
  <input class="sub btn btn-dark" type="submit" value="Changed Password!">
</form>

      <h1>To Do List</h1>
      <div class="messaging"></div>
<form id="make_item" class="create hidden shown">
    <input type="text" name="item[title]" required="required" placeholder="To do title">
    <input type="text" name="item[description]" required="required" placeholder="To do description">
    <input type="submit" class="btn btn-primary" value="Create Item">
</form>
<br>
<main>
  <div id="content" class="content hidden shown"></div>
</main>
<footer>
  <h3>By: Nathan Mailhiot</h3>
</footer>
    </body>
</html>
